<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pages - Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Default text font */
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 10px; /* Reduced padding */
      line-height: 1.3; /* Tighter line spacing */
      text-align: center;
      font-size: 10px; /* Small base font size */
    }
    h1 {
      font-family: 'Times New Roman', serif; /* Heading font */
      font-size: 1.6em; /* Slightly reduced heading size */
      margin: 5px 0; /* Reduced margin */
      font-weight: normal; /* Often looks more vintage */
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 5px; /* Reduced gap */
      margin-bottom: 10px; /* Space after nav */
    }
    .nav a {
      font-family: 'Roboto', sans-serif; /* Nav link font */
      padding: 3px 6px; /* Reduced padding for tighter links */
      text-decoration: none;
      color: #000;
      background-color: #fff;
      transition: background-color 0.3s;
      font-size: 10px; /* Match body font size */
      border: none; /* Explicitly no border */
    }
    .nav a:hover {
      background-color: #eee; /* Subtle hover */
    }
    p { /* Basic paragraph style */
      font-family: 'Roboto', sans-serif;
      font-size: 10px;
      margin: 10px 0;
    }
    a { /* Basic link style */
        color: #000;
        text-decoration: underline;
    }
    a:hover {
        text-decoration: none;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <h1>Pages</h1>
  <div class="nav">
    <a href="okhc_events.html">OKHC Shows</a>
    <a href="quake_events.html">Quake Events</a>
    <a href="ql_guide.html">QL Console Guide</a>
  </div>
  <p>Welcome to the main page. Select a link above.</p>
</body>
</html>
